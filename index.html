<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Output Page</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    </html>
<div class="container">
      <div class="text">
         Contact us Form
      </div>
      <form action="#">
         <div class="form-row">
            <div class="input-data">
               <input type="text" required id="FRName">
               <div class="underline"></div>
               <label for="">First Name</label>
            </div>
            <div class="input-data">
               <input type="text" required id="LName">
               <div class="underline"></div>
               <label for="">Last Name</label>
            </div>
         </div>
         <label>Favorite Game:</label>
    <select id="Email">
      <option>Fortnite</option>
      <option>Roblox</option>
      <option>Minecraft</option>
      <option>Mario</option>
    </select><br><br>

    <label>Favorite Team:</label><br>
    <input id="radios">
    <input type="radio" name="pet" value="Dog">Cowboys<br>
    <input type="radio" name="pet" value="Cat">Eagles<br>
    <input type="radio" name="pet" value="Fish">Giants<br><br>
    
    <label>Website:</label><br>
    <input id="Website">
    <input type="checkbox" class="hobby" value="Reading">Example<br>
    <input type="checkbox" class="hobby" value="Gaming">Yours<br>
    <input type="checkbox" class="hobby" value="Sports">Mine<br><br>
      <button type="button" id="select">Create Profile</button>
      </form>
      </div>
</body>
